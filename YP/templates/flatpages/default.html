<main>
    <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —á–∞—Ç–∞ -->
    <button class="chat-btn" id="chatBtn">üí¨</button>

    <!-- –§–æ—Ä–º–∞ —á–∞—Ç–∞ -->
    <div class="chat-box" id="chatBox">
        <header>–ß–∞—Ç —Å –Ω–∞–º–∏</header>
        <div class="messages" id="messages">
            <!-- –°–æ–æ–±—â–µ–Ω–∏—è —á–∞—Ç–∞ –±—É–¥—É—Ç –ø–æ—è–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
        </div>
        <input type="text" id="userMessage" placeholder="–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
        <button id="sendMessageBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
        var chatBtn = document.getElementById("chatBtn");
        var chatBox = document.getElementById("chatBox");
        var sendMessageBtn = document.getElementById("sendMessageBtn");
        var userMessage = document.getElementById("userMessage");
        var messages = document.getElementById("messages");

        // –û—Ç–∫—Ä—ã–≤–∞–µ–º —á–∞—Ç –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–Ω–æ–ø–∫—É
        chatBtn.onclick = function() {
            chatBox.style.display = chatBox.style.display === "block" ? "none" : "block";
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–Ω–æ–ø–∫—É "–û—Ç–ø—Ä–∞–≤–∏—Ç—å"
        sendMessageBtn.onclick = function() {
            var message = userMessage.value.trim();
            if (message) {
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –±–ª–æ–∫ —Å–æ–æ–±—â–µ–Ω–∏–π
                var messageElement = document.createElement("p");
                messageElement.textContent = "–í—ã: " + message;
                messages.appendChild(messageElement);

                // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                userMessage.value = "";
                // –ê–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
                messages.scrollTop = messages.scrollHeight;
            }
        }

        // –ê–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∞ —á–∞—Ç–∞ –≤–Ω–∏–∑ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –Ω–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        messages.scrollTop = messages.scrollHeight;
    </script>

</main>
