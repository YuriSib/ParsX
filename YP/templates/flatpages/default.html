<!DOCTYPE html>
{% load static %}
{% load tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'icon.ico' %}" type="image/x-icon">
    <meta name="description" content="{% block description %}{% endblock %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/advantages.css' %}" />
    <link rel="stylesheet" href="{% static 'css/container.css' %}" />
    <link rel="stylesheet" href="{% static 'css/first-screen.css' %}" />
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
    <link rel="stylesheet" href="{% static 'css/header.css' %}" />
    <link rel="stylesheet" href="{% static 'css/how-it-work.css' %}" />
    <link rel="stylesheet" href="{% static 'css/how-parse.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/parse-target.css' %}" />
    <link rel="stylesheet" href="{% static 'css/services.css' %}" />
    <script type="module" src="{% static 'js/index.js' %}" defer></script>
</head>

<body>
    <header class="header">
        {% include 'flatpages/navbar.html' %}
    </header>

{% include 'service/modal.html' %}
{% block content %}
    {{ flatpage.content }}
{% endblock content %}
{% include 'flatpages/lower_part.html' %}
{% include 'flatpages/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="{% static 'main.js' %}"></script>
</body>
</html>
